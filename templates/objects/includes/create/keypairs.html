<form class="create-object" hx-trigger="submit throttle:200ms" hx-post="/objects/keypairs">
  <fieldset>
    <label for="details.name">Key pair name</label>
    <input autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" type="text" id="details.name" name="details.name" value="" placeholder="Key pair 1">
    <small>A unique name.</small>
  </fieldset>
  <button data-loading-disable="" type="submit" _="install buttonCheckHtmxResponse">Create</button>
</form>
